---
# config commun de tous les hosts
# pour plus d'info, il faut regarder dans roles/*

- hosts: all
  become: true

  pre_tasks:
    - name: Update cache
      apt:
        update_cache: true
        cache_valid_time: 3600

  roles:
    - commun

- name: Application du role haproxy
  import_playbook: haproxy.yml

- name: Application du role web-static
  import_playbook: web-static.yml
