---
# config commun de tous les hosts
# pour plus d'info, il faut regarder dans roles/*

- hosts: all
  become: true

  pre_tasks:
    - name: Update cache
      apt:
        update_cache: true
        cache_valid_time: 3600

  roles:
    - commun

  tasks:
    - name: Apllication du role haproxy
      import_role:
        name: haproxy
      when: "'haproxy' in group_names"

    - name: Apllication du role web-static
      import_role:
        name: web-static
      when: "'web_static' in group_names"
