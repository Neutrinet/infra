---
# config commun de tous les hosts
# pour plus d'info, il faut regarder dans roles/*

- hosts: all
  become: true

  pre_tasks:
    - name: Update cache
      apt:
        update_cache: true
        cache_valid_time: 3600
      when: ansible_facts['os_family'] == 'Debian'

  tasks:
    - name: Role commun pour Debian
      import_role:
        name: commun
      when: ansible_facts['os_family'] == 'Debian'
