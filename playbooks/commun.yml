---
# config commun de tous les hosts
# pour plus d'info, il faut regarder dans roles/*

- hosts: all
  become: yes

  pre_tasks:
    - name: Update cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

  roles:
    - commun

  tasks:
    - import_role:
        name: haproxy
      when: "'haproxy' in group_names"