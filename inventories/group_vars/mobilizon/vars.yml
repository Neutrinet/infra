mobilizon_domain: mobilizon.be
mobilizon_owner: "{{ mobilizon_domain | replace('.', '-') }}"
mobilizon_version: 4.1.0

mobilizon_postgresql_password: "{{ vault_mobilizon_postgresql_password }}"

mobilizon_s3_enabled: false
mobilizon_s3_host: s3.example.com
mobilizon_s3_port: 443
mobilizon_s3_access_key: ""
mobilizon_s3_secret_key: ""

mobilizon_email_host: "mail.neutri.net"
mobilizon_email_username: "no-reply@mobilizon.be"
mobilizon_email_password: "{{ vault_mobilizon_email_password }}"
mobilizon_email_from: "no-reply@mobilizon.be"
mobilizon_email_reply_to: "no-reply@mobilizon.be"

mobilizon_secret_key_base: "{{ vault_mobilizon_secret_key_base }}"
mobilizon_secret_key: "{{ vault_mobilizon_secret_key }}"

mobilizon_push_public_key: "{{ vault_mobilizon_push_public_key }}"
mobilizon_push_private_key: "{{ vault_mobilizon_push_private_key }}"

mobilizon_path: /var/lib/mobilizon

mobilizon_trusted_proxies:
  - 10.0.11.11
  - 2001:913:1000:11::11
  - 10.0.11.12
  - 2001:913:1000:11::12
