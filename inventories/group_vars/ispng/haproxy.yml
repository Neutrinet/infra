letsencrypt_domains_gandi:
  - neutrinet.be

haproxy:
  - hostname: api.neutrinet.be
    target:
      - "::1"
    target_port: 8443
    healthcheck: true
    healthcheck_url: HEAD /
    ssl: true
    ssl_verify: false
    headers:
      Access-Control-Allow-Origin: https://user.neutrinet.be
      Content-Security-Policy: default-src 'none'; img-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; font-src 'self'; connect-src 'self';

haproxy_redirect: []
haproxy_postgresql: []

haproxy_listen:
  - "[::]"
