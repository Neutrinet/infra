letsencrypt_domains_gandi:
  - neutrinet.be

haproxy:
  - hostname: grafana.neutrinet.be
    target:
      - 127.0.0.1
    target_port: 3000
    healthcheck: true
    healthcheck_url: GET /api/health
  - hostname: prometheus.neutrinet.be
    target:
      - 127.0.0.1
    target_port: 9090
    healthcheck: true
    healthcheck_url: GET /-/healthy
    username: "{{ prometheus_username }}"
    password: "{{ prometheus_password }}"
    deny_paths:
      - /api/v1/admin

haproxy_redirect: []
haproxy_postgresql: []

haproxy_listen:
  - "[::]"
