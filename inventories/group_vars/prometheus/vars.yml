telegraf_prometheus_client_listen_address: localhost

prometheus_version: 2.33.3
prometheus_url: "http://{{ ansible_fqdn }}"
prometheus_telegraf_hosts: "{{ groups.all }}"

prometheus_username: prometheus
prometheus_password: "{{ vault_prometheus_password }}"

prometheus_remote_write_url: https://prometheus.neutrinet.be/api/v1/write
prometheus_remote_read_url: ""

prometheus_storage_retention: 1w
prometheus_storage_path: /var/lib/prometheus
