telegraf_prometheus_client_listen_address: localhost

prometheus_version: 2.33.3

prometheus_username: prometheus
prometheus_password: "{{ vault_prometheus_password }}"

prometheus_promscale_enabled: false
prometheus_promscale_username: promscale
prometheus_promscale_password: "{{ vault_prometheus_promscale_password }}"
prometheus_remote_write_url: https://promscale.neutrinet.be/write

prometheus_storage_retention: 1w

letsencrypt_dns_gandi_api_key: "{{ vault_dns_gandi_api_key }}"
letsencrypt_dns_gandi_sharing_id: "{{ vault_dns_gandi_sharing_id }}"
letsencrypt_staging: false
letsencrypt_domains_gandi:
  - neutri.net

haproxy_postgresql: []
haproxy_redirect: []
haproxy:
  - hostname: "{{ ansible_fqdn }}"
    target:
      - 127.0.0.1
    target_port: 9090
    healthcheck: true
    healthcheck_url: GET /-/healthy
    username: "{{ prometheus_username }}"
    password: "{{ prometheus_password }}"
