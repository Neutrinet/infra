hedgedoc_domain: doc.neutrinet.be
hedgedoc_owner: "{{ hedgedoc_domain | replace('.', '-') }}"
hedgedoc_version: 1.9.9

hedgedoc_postgresql_password: "{{ vault_hedgedoc_postgresql_password }}"

hedgedoc_s3_enabled: true
hedgedoc_s3_host: s3.neutrinet.be
hedgedoc_s3_bucket: hedgedoc
hedgedoc_s3_port: 443
hedgedoc_s3_access_key: "{{ vault_hedgedoc_s3_access_key }}"
hedgedoc_s3_secret_key: "{{ vault_hedgedoc_s3_secret_key }}"

rclone_backup_host: s3.fr-par.scw.cloud
rclone_backup_bucket: neutrinet-hedgedoc
rclone_backup_provider: scaleway
rclone_backup_access_key: "{{ vault_rclone_backup_access_key }}"
rclone_backup_secret_key: "{{ vault_rclone_backup_secret_key }}"
rclone_backup_region: fr-par
rclone_backup_storage_class: ONEZONE_IA

rclone_backup_encryption_password: "{{ vault_rclone_backup_encryption_password }}"
rclone_backup_encryption_salt: "{{ vault_rclone_backup_encryption_salt }}"
