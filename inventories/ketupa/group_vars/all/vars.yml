mail_notification: hub-infra@neutrinet.be

letsencrypt_staging: true
letsencrypt_mail_notification: "{{ mail_notification }}"

caddy_trusted_proxies:
  - 192.168.33.5

grub_option_boot_linux: 'net.ifnames=0 biosdevname=0'

postgresql_major_version: 15
postgresql_server_delegate: 'postgresql.vagrant.neutri.net'

users:
  - name: vagrant
    shell: /bin/bash
    state: present
    keys:
      - ssh-rsa  vagrant insecure public key
      - ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIN1YdxBpNlzxDqfJyw/QKow1F+wvG9hXGoqiysfJOn5Y vagrant insecure public key
