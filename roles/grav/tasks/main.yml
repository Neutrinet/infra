---
- name: Installation de Caddy2
  import_role:
    name: caddy_server
  tags: ['caddy']

- name: Installation de PHP
  import_role:
    name: php_fpm
  vars:
    php_extra_modules:
      - yaml
      - sqlite3
    # Grav handles php session name by itself
    php_fpm_session_name: ""
  tags: ['php_fpm']

- name: Installation de Composer
  import_role:
    name: composer
  tags: ['composer']

- name: Configuration du site (caddy, php-fpm, etc.)
  import_role:
    name: web_app
  vars:
    web_app_domain: "{{ grav_domain }}"
    web_app_caddy_template: caddy/grav.j2
    web_app_php_fpm_enabled: true
  tags: ['web_app']

- name: Installation du scheduler
  import_tasks: scheduler.yml
  tags: ['scheduler']

- name: Configuration des backups Borgmatic
  template:
    src: borgmatic/grav.yml.j2
    dest: /etc/borgmatic.d/grav-{{ web_app_owner }}.yml
    owner: root
    group: root
    mode: "u=rw,go="
    validate: /opt/borgmatic/bin/validate-borgmatic-config -c %s
  tags: ['borgmatic_config']
