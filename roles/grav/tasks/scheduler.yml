- name: Installation du cron job
  ansible.builtin.cron:
    # Note that Grav will say there is no scheduler installed
    # because it is looking for an exact command line in crontab...
    name: grav-scheduler
    job: "{{ php_executable }} bin/grav scheduler 1>> /dev/null 2>&1"
    user: "{{ web_app_owner }}"
    state: present

- name: Configuration de la variable HOME du cron job
  ansible.builtin.cron:
    name: HOME
    value: "{{ web_app_dist_dir }}"
    user: "{{ web_app_owner }}"
    state: present
    env: true

- name: Configuration de la variable PATH du cron job
  ansible.builtin.cron:
    name: PATH
    value: "/usr/local/bin:/usr/bin"
    user: "{{ web_app_owner }}"
    state: present
    env: true
