- name: Restart smartctl-exporter
  ansible.builtin.systemd:
    name: smartctl-exporter
    daemon_reload: true
    state: restarted

- name: Reload smartctl-exporter
  ansible.builtin.service:
    name: smartctl-exporter
    state: reloaded

- name: Restart vector
  ansible.builtin.service:
    name: vector
    state: restarted
