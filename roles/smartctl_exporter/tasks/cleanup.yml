- name: Récupération de la liste des dossiers d'installation
  ansible.builtin.find:
    path: /opt/smartctl-exporter
    file_type: directory
    use_regex: true
    recurse: false
    pattern: '^[0-9]+\.[0-9]+\.[0-9]+$'
  register: _smartctl_exporter_installed_dirs

- name: Récupération de la liste des archives
  ansible.builtin.find:
    path: /usr/local/src/smartctl-exporter
    file_type: file
    use_regex: true
    recurse: false
    pattern: '^[0-9]+\.[0-9]+\.[0-9]+\.tar\.gz$'
  register: _smartctl_exporter_archives

- name: Récupération de la plus ancienne version et de la version courante
  ansible.builtin.set_fact:
    smartctl_exporter_oldest_archive: "{{ smartctl_exporter_sorted_archives | first }}"
    smartctl_exporter_oldest_install_dir: "{{ smartctl_exporter_sorted_install_dirs | first }}"
    smartctl_exporter_oldest_version: "{{ smartctl_exporter_sorted_install_dirs | first | basename }}"
  vars:
    smartctl_exporter_sorted_archives: |-
      {{ _smartctl_exporter_archives.files
        | map(attribute='path')
        | community.general.version_sort }}
    smartctl_exporter_sorted_install_dirs: |-
      {{ _smartctl_exporter_installed_dirs.files
        | map(attribute='path')
        | community.general.version_sort }}

- name: Suppression de la plus ancienne version (v{{ smartctl_exporter_oldest_version }})
  ansible.builtin.file:
    state: absent
    path: "{{ smartctl_exporter_oldest_install_dir }}"
  when: _smartctl_exporter_installed_dirs.files | length > 5

- name: Suppression de la plus ancienne archive
  ansible.builtin.file:
    state: absent
    path: "{{ smartctl_exporter_oldest_archive }}"
  when: _smartctl_exporter_archives.files | length > 5
