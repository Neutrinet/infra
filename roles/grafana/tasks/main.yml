- name: Ajout de la clé GPG de Grafana dans APT
  ansible.builtin.get_url:
    url: https://packages.grafana.com/gpg.key
    dest: /etc/apt/keyrings/grafana.asc
    owner: root
    group: root
    mode: "ugo=r"
    force: true

- name: Suppression de l'ancien dépôt APT pour Grafana
  ansible.builtin.apt_repository:
    repo: deb https://packages.grafana.com/oss/deb stable main
    filename: grafana
    state: absent

- name: Ajout du dépôt APT pour Grafana
  ansible.builtin.apt_repository:
    repo: deb [signed-by=/etc/apt/keyrings/grafana.asc] https://packages.grafana.com/oss/deb stable main
    filename: grafana
    state: present

- name: Installation de Grafana
  ansible.builtin.package:
    name: grafana
    state: present

- name: Configuration de Grafana
  ansible.builtin.template:
    src: grafana/grafana.ini.j2
    dest: /etc/grafana/grafana.ini
    owner: grafana
    group: grafana
    mode: "u=rw,g=r,o="
  notify: restart grafana

- name: Activation de Grafana au démarrage
  ansible.builtin.service:
    name: grafana-server
    state: started
    enabled: true

- name: Ajout du job grafana dans VictoriaMetrics
  ansible.builtin.copy:
    src: victoriametrics/grafana.yml
    dest: /etc/victoriametrics/conf.d/grafana.yml
    owner: victoriametrics
    group: victoriametrics
    mode: "u=rw,go=r"
  notify: reload victoriametrics

- name: Vérification du mot de passe admin
  ansible.builtin.uri:
    url: http://localhost:3000/api/login/ping
    user: admin
    # on utilise le mot de passe par défaut
    # permet de vérifier si c'est une nouvelle install
    password: admin
    force_basic_auth: true
    status_code: [200, 401]
  no_log: true
  register: _grafana_admin_login_checked
  retries: 10
  delay: 3
  until: _grafana_admin_login_checked is success

- name: Post-installation de Grafana
  ansible.builtin.import_tasks: postinstall.yml
  when: _grafana_admin_login_checked.status == 200
  tags: ['grafana_postinstall']

- name: Configuration des backups Borgmatic
  ansible.builtin.template:
    src: borgmatic/grafana.yml.j2
    dest: /etc/borgmatic.d/grafana.yml
    owner: root
    group: root
    mode: "u=rw,go="
    validate: /opt/borgmatic/bin/validate-borgmatic-config -c %s
  tags: ['borgmatic_config']
