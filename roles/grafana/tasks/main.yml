- import_tasks: grafana/main.yml
  tags: ['grafana']

- name: Installation de HAProxy
  import_role:
    name: haproxy
  vars:
    haproxy:
      - hostname: "{{ grafana_domain }}"
        target:
          - 127.0.0.1
        target_port: 3000
        healthcheck: true
        healthcheck_url: GET /api/health
  tags: ['haproxy']
