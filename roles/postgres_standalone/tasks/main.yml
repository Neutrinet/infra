---
- name: Installation de PostgreSQL
  ansible.builtin.import_role:
    name: postgres
  tags: ['postgresql_install']

- name: Activation de PostgreSQL au d√©marrage
  ansible.builtin.service:
    name: postgresql@{{ postgresql_major_version }}-main
    enabled: true
  tags: ['postgresql_standalone_install']

- name: Installation de PostgreSQL exporter
  ansible.builtin.include_role:
    name: postgres_exporter
  tags: ['postgres_exporter']
