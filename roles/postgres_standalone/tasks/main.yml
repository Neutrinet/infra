---
- name: Installation de PostgreSQL
  import_role:
    name: postgres
  tags: ['postgresql_install']

- name: Création de l'utilisateur PostgreSQL "{{ postgresql_monitoring_username }}"
  community.postgresql.postgresql_user:
    name: "{{ postgresql_monitoring_username }}"
    groups:
      - pg_monitor
  become_user: postgres
  no_log: true
  tags: ['telegraf_config']

- name: Installation des plugins Telegraf
  template:
    src: telegraf/postgres.conf.j2
    dest: /etc/telegraf/telegraf.d/postgres.conf
    owner: telegraf
    group: telegraf
    mode: "u=rw,g=r,o="
    validate: telegraf --config %s --test
  notify: restart telegraf
  tags: ['telegraf_config']

- name: Activation de PostgreSQL au démarrage
  service:
    name: postgresql@{{ postgresql_major_version }}-main
    enabled: true
  tags: ['postgresql_standalone_install']
