---

- name: Installation de Collectd exporter
  ansible.builtin.import_tasks: collectd_exporter.yml
  tags: ['collectd_exporter']

- name: Nettoyage des archives de Collectd exporter
  ansible.builtin.import_tasks: cleanup.yml
  tags: ['cleanup']

- name: Configuration de vector
  ansible.builtin.template:
    src: vector/prometheus_collectd_exporter.yaml.j2
    dest: /etc/vector/sources/prometheus_collectd_exporter.yaml
    owner: vector
    group: vector
    mode: "ug=r,o="
  notify: Restart vector
  tags: ['vector_config']
