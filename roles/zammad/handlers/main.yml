- name: Reload systemd
  ansible.builtin.systemd:
    daemon_reload: true

- name: Restart elasticsearch
  ansible.builtin.service:
    name: elasticsearch
    state: restarted

- name: Migrate zammad db
  ansible.builtin.command:
    cmd: zammad run rails db:migrate
  changed_when: true

- name: Seed zammad db
  ansible.builtin.command:
    cmd: zammad run rails db:seed
  changed_when: true

- name: Restart zammad
  ansible.builtin.service:
    name: zammad
    state: restarted

- name: Reload caddy
  ansible.builtin.service:
    name: caddy
    state: reloaded
