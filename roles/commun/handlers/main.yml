---

- name: update apt cache
  ansible.builtin.apt:
    update_cache: true

- name: restart ssh
  ansible.builtin.service:
    name: ssh
    state: restarted

- name: restart unbound
  ansible.builtin.service:
    name: unbound
    state: restarted

- name: restart sshguard
  ansible.builtin.service:
    name: sshguard
    state: restarted

- name: update grub  # noqa command-instead-of-shell
  ansible.builtin.shell:
    cmd: "grub-mkconfig -o /boot/grub/grub.cfg"
