---

- name: update apt cache
  apt:
    update_cache: true

- name: restart ssh
  service:
    name: ssh
    state: restarted

- name: restart unbound
  service:
    name: unbound
    state: restarted

- name: restart sshguard
  service:
    name: sshguard
    state: restarted

- name: update grub  # noqa command-instead-of-shell
  shell:
    cmd: "grub-mkconfig -o /boot/grub/grub.cfg"
