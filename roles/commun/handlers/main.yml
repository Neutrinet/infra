---

- name: Update apt cache
  ansible.builtin.apt:
    update_cache: true

- name: Restart ssh
  ansible.builtin.service:
    name: ssh
    state: restarted

- name: Restart unbound
  ansible.builtin.service:
    name: unbound
    state: restarted

- name: Restart sshguard
  ansible.builtin.service:
    name: sshguard
    state: restarted

- name: Restart systemd-journald
  ansible.builtin.service:
    name: systemd-journald
    state: restarted

- name: Restart chrony
  ansible.builtin.service:
    name: chrony
    state: restarted

- name: Update grub  # noqa command-instead-of-shell
  ansible.builtin.shell:
    cmd: "grub-mkconfig -o /boot/grub/grub.cfg"
  changed_when: true

- name: Restart opensmtpd
  ansible.builtin.service:
    name: opensmtpd
    state: restarted
