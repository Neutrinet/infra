---
# Configuration des dépôts et des mises à jour automatiques
- name: Copie des fichiers de dépôts
  template:
    src: "apt/sources.list.j2"
    dest: /etc/apt/sources.list
    owner: root
    group: root
    mode: "u=rw,go=r"
  register: apt_sources

- name: Mise à jour du cache apt  # noqa 503
  apt:
    upgrade: safe
    update_cache: true
  when: apt_sources is changed

- name: Installation de unattended-upgrades
  ansible.builtin.package:
    name: unattended-upgrades
    state: present

- name: Copie du template unattended-upgrade
  template:
    src: repos/50unattended-upgrades.j2
    dest: "/etc/apt/apt.conf.d/50unattended-upgrades"
    owner: root
    group: root
    mode: "u=rw,go=r"

- name: Copie du template 20auto-updates
  copy:
    src: repos/20auto-updates
    dest: "/etc/apt/apt.conf.d/20auto-updates"
    owner: root
    group: root
    mode: "u=rw,go=r"
