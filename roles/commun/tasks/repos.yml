---
# Configuration des dépôts et des mises à jour automatiques
- name: Copie des fichiers de dépôts
  ansible.builtin.template:
    src: "apt/sources.list.j2"
    dest: /etc/apt/sources.list
    owner: root
    group: root
    mode: "u=rw,go=r"
  notify: update apt cache

- name: Trigger APT handler
  ansible.builtin.meta: flush_handlers

- name: Installation de unattended-upgrades
  ansible.builtin.package:
    name: unattended-upgrades
    state: present

- name: Copie du template unattended-upgrade
  ansible.builtin.template:
    src: repos/50unattended-upgrades.j2
    dest: "/etc/apt/apt.conf.d/50unattended-upgrades"
    owner: root
    group: root
    mode: "u=rw,go=r"

- name: Copie du template 20auto-updates
  ansible.builtin.copy:
    src: repos/20auto-updates
    dest: "/etc/apt/apt.conf.d/20auto-updates"
    owner: root
    group: root
    mode: "u=rw,go=r"

- name: Creation du repertoir pour les cles gpg
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    owner: root
    group: root
    mode: "u=rwx,go=rx"
