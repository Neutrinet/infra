---
# Rôle commun à tous les hosts
- import_tasks: repos.yml
  tags: ['repos']

- import_tasks: motd.yml
  tags: ['motd']

- import_tasks: openssh.yml
  tags: ['openssh']

- import_tasks: tools.yml
  tags: ['tools']

- import_tasks: zsh.yml
  tags: ['zsh']

- import_tasks: users.yml
  tags: ['users']

- import_tasks: locales.yml
  tags: ['locales']

- import_tasks: time.yml
  tags: ['time']

- import_tasks: swap.yml
  tags: ['swap']

- name: Installation de Telegraf
  import_role:
    name: telegraf
  tags: ['telegraf']

- import_tasks: serial.yml
  vars:
    serial_number: 0
  tags: ['serial']
  when: ansible_virtualization_type == "kvm" or ansible_product_name == "YL-SKUL6" or ansible_product_name == "PowerEdge R620"

- import_tasks: serial.yml
  vars:
    serial_number: 1
  tags: ['serial']
  when: ansible_product_name == "ProLiant DL360e Gen8"
