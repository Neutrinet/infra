---

- name: Changement de la timezone vers UTC
  file:
    src: /usr/share/zoneinfo/Etc/UTC
    dest: /etc/localtime
    state: link
    force: true
  tags: ['timezone']

- name: Activation de systemd-timesyncd au d√©marrage
  service:
    name: systemd-timesyncd
    state: started
    enabled: true
  tags: ['ntp']
