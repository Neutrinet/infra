---
- name: Désinstallation de NTP et Chrony
  # See https://github.com/ilri/rmg-ansible-public/issues/46
  ansible.builtin.package:
    name:
      - ntp
      - chrony
    state: absent

- name: Installation de systemd-timesyncd
  ansible.builtin.package:
    name: systemd-timesyncd
    state: present
  when: ansible_distribution_release == 'bullseye'

- name: Création du dossier de configuration de systemd-timesyncd
  ansible.builtin.file:
    path: /etc/systemd/timesyncd.conf.d
    state: directory
    owner: root
    group: root
    mode: "u=rwx,go=rx"
  when: ntp_host != ""

- name: Configuration du client NTP
  ansible.builtin.template:
    src: ntp/timesyncd.conf.j2
    dest: /etc/systemd/timesyncd.conf.d/local.conf
    owner: root
    group: root
    mode: "u=rw,go=r"
  when: ntp_host != ""
  notify: restart systemd-timesyncd

- name: Activation de systemd-timesyncd au démarrage
  ansible.builtin.service:
    name: systemd-timesyncd
    state: started
    enabled: true
