---

- name: Installation de unbound
  apt:
    name: unbound
    state: present
    cache_valid_time: "3600"

- name: Copie du fichier de configuration de unbound
  template:
    # FIXME: config file is missing
    src: unbound.conf.j2
    dest: /etc/unbound/unbound.conf
    owner: root
    group: root
    mode: "u+rw,go+r"
  notify:
  - restart unbound

- name: Copie des fichiers de root.hints
  copy:
    src: root.hints
    dest: /var/lib/unbound/root.hints
    owner: root
    group: root
    mode: "u+rw,go+r"
  notify:
  - restart unbound

- name: Activation du service unbound au d√©marrage
  service:
    name: unbound
    state: started
    enabled: yes