---
# Ajout des utilisateurs et de leurs clés SSH
- name: Installation de sudo
  package:
    name: sudo
    state: present
  tags: sudo

- name: Suppression du mot de passe pour sudo
  lineinfile:
    path: /etc/sudoers
    state: present
    regexp: '^%sudo'
    line: '%sudo ALL=(ALL) NOPASSWD: ALL'
    validate: 'visudo -cf %s'
  tags: sudo

- name: Update root
  user:
    name: root
    shell: /bin/bash
    state: present

- name: Ajout des utilisateurs et de leurs clés SSH
  include_tasks: user.yml
  loop: "{{ users }}"
  loop_control:
    loop_var: user