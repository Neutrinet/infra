---
- name: Cr√©ation du dossier de config de journald
  ansible.builtin.file:
    path: /etc/systemd/journald.conf.d
    state: directory
    owner: root
    group: root
    mode: "u=rwx,go=rx"

- name: Copie de la config de journald
  ansible.builtin.template:
    src: systemd/journald.conf.j2
    dest: /etc/systemd/journald.conf.d/persistent.conf
    owner: root
    group: root
    mode: "u=rw,go=r"
  notify: Restart systemd-journald
