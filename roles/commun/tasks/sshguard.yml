---

- name: Installation de sshguard
  ansible.builtin.package:
    name:
      - nftables
      - sshguard
    state: present

- name: Vérification de la présence de la configuration de sshguard
  stat:
    path: /etc/default/sshguard
  register: sshguard_config_file

# FIXME: Probably better to copy our own default config? Also,
# check that in buster, sshguard config file is still in /etc/default/sshguard because the file doesn't exist after install

- name: Configuration du pare-feu sshguard
  replace:
    dest: /etc/default/sshguard
    regexp: '^ENABLE_FIREWALL=1$'
    replace: 'ENABLE_FIREWALL=0'
    backup: false
  when: sshguard_config_file.stat.exists
  notify: restart sshguard

- name: Activation du service sshguard au démarrage
  service:
    name: sshguard
    state: started
    enabled: true

- name: Trigger sshguard handlers
  meta: flush_handlers
