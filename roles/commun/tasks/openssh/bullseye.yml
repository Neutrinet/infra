- name: Copie du fichier de configuration du serveur OpenSSH
  template:
    src: sshd/sshd_config.j2
    dest: /etc/ssh/sshd_config.d/global.conf
    owner: root
    group: root
    mode: "u=rw,go=r"
    validate: "sshd -T -f %s"
  notify: restart ssh

- name: Suppression de la config SFTP par d√©faut
  # See https://bugzilla.mindrot.org/show_bug.cgi?id=3236
  lineinfile:
    path: /etc/ssh/sshd_config
    regexp: '^Subsystem.+$'
    line: '#\g<0>'
    backrefs: true
    state: present
    owner: root
    group: root
    mode: "u=rw,go=r"
    validate: "sshd -T -f %s"
  notify: restart ssh
