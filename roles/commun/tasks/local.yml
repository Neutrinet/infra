---

- name: Changement de la timezone vers UTC
  file:
    src: /usr/share/zoneinfo/Etc/UTC
    dest: /etc/localtime
    state: link
    force: yes

- name: Installation de NTP
  apt:
    name: ntp
    state: present
    cache_valid_time: "3600"

- name: Installation de locales
  apt:
    name: locales
    state: present
    cache_valid_time: "3600"

- name: Génération des locales
  locale_gen:
    name: "{{ locale }}.UTF-8"
    state: present
  loop:
  - en_US
  - fr_FR
  - fr_BE
  loop_control:
    loop_var: locale
    
- name: Définition de la locale par défaut
  replace:
    dest: /etc/default/locale
    regexp: 'LANG="(.)*'
    replace: 'LANG="en_US.UTF-8"'
    backup: no

- name: Activation de NTP au démarrage
  service:
    name: ntp
    state: started
    enabled: yes
