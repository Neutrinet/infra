---
# confgig general de tout les hosts

- name: Installation de zsh & pygments
  ansible.builtin.package:
    name:
      - zsh
      - python3-pygments
      - safe-rm

- name: Copie des fichiers de configuration de zsh
  copy:
    src: "zsh/{{ config_file }}"
    dest: /etc/zsh/{{ config_file }}
    owner: root
    group: root
    mode: "u+rw,go+r"
  loop:
    - zlogin
    - zlogout
    - zprofile
    - zshenv
    - zshfct
    - zshrc
  loop_control:
    loop_var: config_file
