---
- name: Installation de Caddy2
  import_role:
    name: caddy-server
  tags: caddy_install

- name: Configuration des domaines statiques
  include_tasks: domain.yml
  loop: "{{ web_static_domains }}"
  loop_control:
    loop_var: domain
  vars:
    domain_owner: "{{ domain | replace('.', '-') }}"
    domain_data_dir: "{{ web_static_data_dir }}/{{ domain_owner }}"
    domain_caddy_log: "{{ caddy_log_dir }}/{{ domain_owner }}.log"