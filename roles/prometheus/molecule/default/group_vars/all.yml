telegraf_username: telegraf
telegraf_password: neutrinet
telegraf_prometheus_client_listen_address: localhost

letsencrypt_domains_gandi: []
haproxy_redirect: []
haproxy_postgresql: []
haproxy:
  - hostname: "{{ ansible_fqdn }}"
    target:
      - 127.0.0.1
    target_port: 9090
    healthcheck: true
    healthcheck_url: GET /-/healthy
    username: "{{ prometheus_username }}"
    password: "{{ prometheus_password }}"
  - hostname: promscale.neutrinet.be
    target:
      - 127.0.0.1
    target_port: 9201
    healthcheck: true
    healthcheck_url: GET /healthz
    username: "{{ prometheus_promscale_username }}"
    password: "{{ prometheus_promscale_password }}"
