- name: reload systemd
  systemd:
    daemon_reload: true

- name: restart alertmanager
  service:
    name: alertmanager
    state: restarted

- name: restart matrix-goneb
  service:
    name: matrix-goneb
    state: restarted

- name: reload prometheus
  service:
    name: prometheus
    state: reloaded

- name: reload alertmanager
  service:
    name: alertmanager
    state: reloaded
