- name: reload systemd
  ansible.builtin.systemd:
    daemon_reload: true

- name: restart alertmanager
  ansible.builtin.service:
    name: alertmanager
    state: restarted

- name: restart matrix-goneb
  ansible.builtin.service:
    name: matrix-goneb
    state: restarted

- name: restart matrix-alertbot
  ansible.builtin.service:
    name: matrix-alertbot
    state: restarted

- name: reload victoriametrics
  ansible.builtin.service:
    name: victoriametrics
    state: reloaded

- name: reload victoriametrics-alert
  ansible.builtin.service:
    name: victoriametrics-alert
    state: reloaded

- name: reload alertmanager
  ansible.builtin.service:
    name: alertmanager
    state: reloaded
