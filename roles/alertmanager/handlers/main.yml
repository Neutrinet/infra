- name: reload systemd
  systemd:
    daemon_reload: true

- name: restart alertmanager
  service:
    name: alertmanager
    state: restarted

- name: restart matrix-goneb
  service:
    name: matrix-goneb
    state: restarted

- name: reload victoriametrics
  service:
    name: victoriametrics
    state: reloaded

- name: reload victoriametrics-alert
  service:
    name: victoriametrics-alert
    state: reloaded

- name: reload alertmanager
  service:
    name: alertmanager
    state: reloaded
