---
- name: Prepare Probes
  hosts: probe
  become: true

  pre_tasks:
    - name: Mise à jour du cache APT
      ansible.builtin.apt:
        update_cache: true

  roles:
    - telegraf
    - blackbox_exporter

- name: Prepare Alertmanager
  hosts: alertmanager
  become: true

  pre_tasks:
    - name: Mise à jour du cache APT
      ansible.builtin.apt:
        update_cache: true

    - name: Installation de Git
      ansible.builtin.package:
        name: git
        state: present

    - name: Installation des ACL
      ansible.builtin.package:
        name: acl
        state: present

  roles:
    - borgmatic
    - victoriametrics
