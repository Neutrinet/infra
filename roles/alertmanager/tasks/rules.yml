- name: Copie des alertes
  ansible.builtin.template:
    src: rules/{{ rule_group }}.yml.j2
    dest: /etc/victoriametrics/rules.d/{{ rule_group }}.yml
    owner: root
    group: root
    mode: "u=rw,go=r"
  loop:
    - base
    - vpn
    - patroni
    - caddy
    - haproxy
    - ceph
  loop_control:
    loop_var: rule_group
  notify:
    - Reload victoriametrics
    - Reload victoriametrics-alert
