- name: Reload systemd
  ansible.builtin.systemd:
    daemon_reload: true

- name: Migration de la DB  # noqa no-changed-when
  ansible.builtin.command:
    cmd: ./bin/mobilizon_ctl migrate
    chdir: /var/www/{{ mobilizon_owner }}/mobilizon-{{ mobilizon_version }}
  changed_when: true
  become: true
  become_user: "{{ mobilizon_owner }}"

- name: Restart mobilizon
  ansible.builtin.service:
    name: mobilizon
    state: restarted

- name: Restart telegraf
  ansible.builtin.service:
    name: telegraf
    state: restarted
