---
- name: Installation de Ceph
  import_role:
    name: ceph
  tags: ['ceph']

- name: Ajout du dépôt APT proxmox
  apt_repository:
    repo: "deb http://download.proxmox.com/debian/pve {{ ansible_distribution_release }} pve-no-subscription"
    filename: pve-install-repo
    state: present

- name: Configuration de l'exporteur InfluxDB de Proxmox
  # The copy module doesn't work because /etc/pve is a special device
  # See also: https://github.com/ansible/ansible/issues/70535
  # Although it didn't work even with unsafe_writes=true in Ansible 2.11.5
  shell:
    cmd: |
      cat > /etc/pve/status.cfg << EOF
      influxdb: InfluxDB
      server 127.0.0.1
      port 8089
      EFO
    creates: /etc/pve/status.cfg

- name: Ajout de l'utilisateur telegraf au sudoers
  user:
    name: telegraf
    groups: disk
    append: true
  notify: restart telegraf
  tags: ['telegraf_config']

- name: Permission à l'utilisateur d'exécuter certaines commandes sudo
  lineinfile:
    path: /etc/sudoers
    state: present
    regexp: '^telegraf'
    line: 'telegraf ALL=(ALL) NOPASSWD: /usr/sbin/smartctl, /usr/bin/ipmitool'
    validate: 'visudo -cf %s'
  tags: ['sudo']

- name: Installation des plugins Telegraf
  template:
    src: telegraf/proxmox.conf.j2
    dest: /etc/telegraf/telegraf.d/proxmox.conf
    owner: telegraf
    group: telegraf
    mode: "u=rw,g=r,o="
    validate: telegraf --config %s --test
  notify: restart telegraf
  tags: ['telegraf_config']

- name: Configuration des backups Borgmatic
  template:
    src: borgmatic/proxmox.yml.j2
    dest: /etc/borgmatic.d/proxmox.yml
    owner: root
    group: root
    mode: "u=rw,go="
    validate: /opt/borgmatic/bin/validate-borgmatic-config -c %s
  tags: ['borgmatic_config']
