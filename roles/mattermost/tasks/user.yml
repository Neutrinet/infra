- name: Création du dossier /var/www
  ansible.builtin.file:
    path: /var/www
    owner: root
    group: root
    mode: "u=rwx,go=rx"
    state: directory

- name: Création de l'utilisateur {{ mattermost_owner }}
  ansible.builtin.user:
    name: "{{ mattermost_owner }}"
    home: /var/www/{{ mattermost_owner }}
    shell: /sbin/nologin
    system: true
    state: present
