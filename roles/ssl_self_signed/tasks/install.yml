- name: Installation des dépendences SSL
  package:
    name: "{{ package }}"
    state: present
  loop: "{{ ssl_packages }}"
  loop_control:
    loop_var: package
  tags: ssl_install

- name: Création des dossiers SSL
  file:
    path: "{{ config_dir }}"
    state: directory
    owner: "{{ ssl_cert_owner }}"
    group: "{{ ssl_cert_group }}"
    mode: "755"
  loop:
    - "{{ ssl_config_dir }}"
    - "{{ ssl_certs_dir }}"
    - "{{ ssl_csr_dir }}"
  loop_control:
    loop_var: config_dir
  tags: ssl_install

- name: Création du dossier SSL pour les clés privées
  file:
    path: "{{ ssl_keys_dir }}"
    state: directory
    owner: "{{ ssl_private_key_owner }}"
    group: "{{ ssl_private_key_group }}"
    mode: "750"
  tags: ssl_install
