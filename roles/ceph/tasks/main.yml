---
- name: Importation des variables spécifiques à l'OS
  include_vars:
    file: "{{ ansible_distribution_release }}.yml"

- name: Ajout de la clé GPG de Proxmox dans APT
  apt_key:
    url: "{{ proxmox_gpg_key_url }}"
    state: present

- name: Ajout du dépôt APT ceph
  apt_repository:
    repo: "deb http://download.proxmox.com/debian/ceph-{{ ceph_proxmox_version }} {{ ansible_distribution_release }} main"
    filename: ceph
    state: present

- name: Installation de Ceph
  package:
    name: ceph
    state: present

- name: Activation de l'exporteur Prometheus de Ceph
  command: ceph mgr module enable prometheus
  changed_when: "'already enabled' not in _ceph_module_prometheus_enabled.stderr"
  register: _ceph_module_prometheus_enabled

- name: Récupération de la config de l'exporteur Prometheus
  command: ceph config get mgr mgr/prometheus/server_addr
  changed_when: false
  register: _ceph_module_prometheus_config

- name: Configuration de l'exporteur Prometheus
  command: ceph config set mgr mgr/prometheus/server_addr localhost
  when: _ceph_module_prometheus_config.stdout != 'localhost'

- name: Vérification que l'exporteur Prometheus est prêt
  uri:
    url: http://localhost:9283/metrics
    method: HEAD
  register: _ceph_module_prometheus
  retries: 10
  delay: 2
  until: _ceph_module_prometheus is success

- name: Installation des plugins Telegraf
  template:
    src: telegraf/ceph.conf.j2
    dest: /etc/telegraf/telegraf.d/ceph.conf
    owner: telegraf
    group: telegraf
    mode: "u=rw,g=r,o="
    validate: telegraf --config %s --test
  notify: restart telegraf
  tags: ['telegraf_config']

- name: Configuration des backups Borgmatic
  template:
    src: borgmatic/ceph.yml.j2
    dest: /etc/borgmatic.d/ceph.yml
    owner: root
    group: root
    mode: "u=rw,go="
    validate: /opt/borgmatic/bin/validate-borgmatic-config -c %s
  tags: ['borgmatic_config']
