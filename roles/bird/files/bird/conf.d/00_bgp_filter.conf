define BOGON_ASNS = [
  0,                      # RFC 7607
  23456,                  # RFC 4893 AS_TRANS
  64496..64511,           # RFC 5398 and documentation/example ASNs
  64512..65534,           # RFC 6996 Private ASNs
  65535,                  # RFC 7300 Last 16 bit ASN
  65536..65551,           # RFC 5398 and documentation/example ASNs
  65552..131071,          # RFC IANA reserved ASNs
  4200000000..4294967294, # RFC 6996 Private ASNs
  4294967295              # RFC 7300 Last 32 bit ASN
];

function reject_bogon_asns(string direction; string locality)
int set bogon_asns;
{
  bogon_asns = BOGON_ASNS;

  if (bgp_path ~ bogon_asns) then {
    print "[", direction, "][", locality, "] Reject: bogon AS_PATH: ", net, " ", bgp_path;
    return true;
  }
  return false;
}


function reject_long_aspaths(string direction; string locality)
{
    if ( bgp_path.len > 100 ) then {
        print "[", direction, "][", locality, "] Reject: Too long AS path: ", net, " ", bgp_path;
        return true;
    }
    return false;

}
