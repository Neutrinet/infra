- name: Restart bird-exporter
  ansible.builtin.systemd:
    name: bird-exporter
    daemon_reload: true
    state: restarted

- name: Reload bird-exporter
  ansible.builtin.service:
    name: bird-exporter
    state: reloaded

- name: Restart vector
  ansible.builtin.service:
    name: vector
    state: restarted
