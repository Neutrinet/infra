---

- name: Installation de Bird exporter
  ansible.builtin.import_tasks: bird-exporter.yml
  tags: ['bird_exporter']

- name: Nettoyage des archives de Bird exporter
  ansible.builtin.import_tasks: cleanup.yml
  tags: ['cleanup']

- name: Configuration de vector
  ansible.builtin.template:
    src: vector/prometheus_bird_exporter.yaml.j2
    dest: /etc/vector/sources/prometheus_bird_exporter.yaml
    owner: vector
    group: vector
    mode: "ug=r,o="
  notify: Restart vector
  tags: ['vector_config']
