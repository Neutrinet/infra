---

- name: Installation de Bird exporter
  ansible.builtin.import_tasks: bird-exporter.yml
  tags: ['bird_exporter']

- name: Nettoyage des archives de Bird exporter
  ansible.builtin.import_tasks: cleanup.yml
  tags: ['cleanup']

- name: Installation des plugins Telegraf
  ansible.builtin.template:
    src: telegraf/bird-exporter.conf.j2
    dest: /etc/telegraf/telegraf.d/bird-exporter.conf
    owner: telegraf
    group: telegraf
    mode: "u=rw,g=r,o="
    validate: telegraf --config %s --test
  notify: restart telegraf
  tags: ['telegraf_config']
