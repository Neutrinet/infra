- name: Cr√©ation de l'utilisateur
  import_tasks: user.yml
  tags: ['user']

- name: Installation de VictoriaMetrics
  import_tasks: victoriametrics.yml
  tags: ['victoriametrics']

- name: Installation de VictoriaMetrics-alert
  import_tasks: alert.yml
  tags: ['victoriametrics-alert']

- name: Nettoyage des anciennes versions
  import_tasks: cleanup.yml
  tags: ['cleanup']

- name: Configuration des backups Borgmatic
  template:
    src: borgmatic/victoriametrics.yml.j2
    dest: /etc/borgmatic.d/victoriametrics.yml
    owner: root
    group: root
    mode: "u=rw,go="
    validate: /opt/borgmatic/bin/validate-borgmatic-config -c %s
  tags: ['borgmatic_config']
