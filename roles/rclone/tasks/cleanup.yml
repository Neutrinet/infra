- name: Récupération de la liste des dossiers d'installation
  ansible.builtin.find:
    path: /opt/rclone
    file_type: directory
    use_regex: true
    recurse: false
    pattern: '^[0-9]+\.[0-9]+\.[0-9]+$'
  register: _rclone_installed_dirs

- name: Récupération de la liste des archives
  ansible.builtin.find:
    path: /usr/local/src/rclone
    file_type: file
    use_regex: true
    recurse: false
    pattern: '^[0-9]+\.[0-9]+\.[0-9]+\.zip$'
  register: _rclone_archives

- name: Récupération de la plus ancienne version et de la version courante
  ansible.builtin.set_fact:
    rclone_oldest_archive: "{{ rclone_sorted_archives | first }}"
    rclone_oldest_install_dir: "{{ rclone_sorted_install_dirs | first }}"
    rclone_oldest_version: "{{ rclone_sorted_install_dirs | first | basename }}"
  vars:
    rclone_sorted_archives: |-
      {{ _rclone_archives.files
        | map(attribute='path')
        | community.general.version_sort }}
    rclone_sorted_install_dirs: |-
      {{ _rclone_installed_dirs.files
        | map(attribute='path')
        | community.general.version_sort }}

- name: Suppression de la plus ancienne version (v{{ rclone_oldest_version }})
  ansible.builtin.file:
    state: absent
    path: "{{ rclone_oldest_install_dir }}"
  when: _rclone_installed_dirs.files | length > 5

- name: Suppression de la plus ancienne archive
  ansible.builtin.file:
    state: absent
    path: "{{ rclone_oldest_archive }}"
  when: _rclone_archives.files | length > 5
