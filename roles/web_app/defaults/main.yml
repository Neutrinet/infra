web_app_domain: example.com
web_app_alt_domains: []
web_app_owner: "{{ web_app_domain | replace('.', '-') }}"
web_app_group: "{{ web_app_owner }}"
web_app_identifier: "{{ web_app_owner }}"
web_app_www_dir: /var/www
web_app_home_dir: "{{ web_app_www_dir }}/{{ web_app_identifier }}"
web_app_dist_dir: "{{ web_app_www_dir }}/{{ web_app_identifier }}/dist"

web_app_caddy_log: "{{ caddy_log_dir }}/{{ web_app_identifier }}.log"
web_app_caddy_template: caddy/Caddyfile.j2
web_app_php_fpm_enabled: false
