- name: Copie de la configuration php-fpm
  template:
    src: php-fpm/php-pool.conf.j2
    dest: "{{ php_fpm_pool_dir }}/{{ web_app_owner }}.conf"
    owner: root
    group: root
    mode: "u=rw,go=r"
  notify:
    - reload php-fpm
  tags: ['php_config']

- name: Cr√©ation du dossier tmp pour php-fpm
  file:
    path: "{{ php_fpm_tmp_dir }}"
    owner: "{{ web_app_owner }}"
    group: "{{ web_app_owner }}"
    mode: "u=rwx,g=rx,o="
    state: directory
