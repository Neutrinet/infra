---

- name: Installation de etcd
  apt:
    name:
      - etcd
      - etcd-client
      - etcd-server
    state: present

- name: Config de etcd
  template:
    dest: /etc/default/etcd
    src: etcd.j2
    owner: root
    group: root
    mode: "u=rw,go=r"
  notify: restart etcd

- name: Activation de etcd au d√©marrage
  service:
    name: etcd
    state: started
    enabled: true

- name: Installation des plugins Telegraf
  import_role:
    name: telegraf_plugin
  tags: ['telegraf_config']
