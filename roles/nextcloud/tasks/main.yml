---
- name: Installation de Caddy2
  import_role:
    name: caddy_server
  tags: ['caddy']

- name: Installation de PHP FPM
  import_role:
    name: php_fpm
  vars:
    php_version: "{{ nextcloud_php_version }}"
    php_modules: "{{ nextcloud_php_modules }}"
  tags: ['php_fpm']

- name: Installation l'application web
  import_role:
    name: web_app
  vars:
    web_app_domain: "{{ nextcloud_domain }}"
    web_app_caddy_template: "{{ nextcloud_template }}"
    web_app_php_fpm_enabled: true
  tags: ['web_app']

- name: Installation de PostgreSQL
  import_tasks: postgres/main.yml
  tags: ['postgres']

- name: Installation de Redis
  import_tasks: redis/main.yml
  tags: ['redis']

- name: Installation de Nextcloud
  import_tasks: nextcloud/main.yml
  tags: ['nextcloud']
