---
- name: Installation de Caddy2
  import_role:
    name: caddy_server
  tags: ['caddy']

- name: Installation de PHP FPM
  import_role:
    name: php_fpm
  vars:
    php_version: "8.0"
    php_extra_modules:
      - bcmath
      - bz2
      - fileinfo
      - gmp
      - imagick
      - intl
      - json
      - pgsql

  tags: ['php_fpm']

- name: Installation l'application web
  import_role:
    name: web_app
  vars:
    web_app_domain: "{{ nextcloud_domain }}"
    web_app_caddy_template: "{{ nextcloud_template }}"
    web_app_php_fpm_enabled: true
  tags: ['web_app']

- name: Configuration de PostgreSQL
  import_tasks: postgresql.yml
  tags: ['postgres']

- name: Installation de Nextcloud
  import_tasks: nextcloud/main.yml
  tags: ['nextcloud']
