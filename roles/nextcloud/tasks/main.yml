---
- name: Installation de Caddy2
  ansible.builtin.import_role:
    name: caddy_server
  tags: ['caddy']

- name: Installation de PHP FPM
  ansible.builtin.import_role:
    name: php_fpm
  vars:
    php_version: "8.2"
    php_extra_modules:
      - apcu
      - bcmath
      - bz2
      - fileinfo
      - gmp
      - imagick
      - intl
      - pgsql
  tags: ['php_fpm']

- name: Installation l'application web
  ansible.builtin.import_role:
    name: web_app
  vars:
    web_app_domain: "{{ nextcloud_domain }}"
    web_app_caddy_template: caddy/nextcloud.j2
    web_app_php_fpm_enabled: true
  tags: ['web_app']

- name: Configuration de la base de donn√©es PostgreSQL
  ansible.builtin.import_role:
    name: postgres_db
  vars:
    postgresql_db_name: "{{ web_app_owner }}"
    postgresql_db_password: "{{ nextcloud_postgresql_password }}"
  tags: ['postgres']

- name: Configuration de Nextcloud
  ansible.builtin.import_tasks: config.yml
  tags: ['nextcloud_config']

- name: Configuration des backups Borgmatic
  ansible.builtin.template:
    src: borgmatic/nextcloud.yml.j2
    dest: /etc/borgmatic.d/nextcloud-{{ web_app_owner }}.yml
    owner: root
    group: root
    mode: "u=rw,go="
    validate: borgmatic config validate --show -c %s
  tags: ['borgmatic_config']

- name: Installation de rclone pour les backups du stockage S3
  ansible.builtin.import_role:
    name: rclone
  vars:
    rclone_src_host: "{{ nextcloud_s3_host }}"
    rclone_src_bucket: "{{ nextcloud_s3_bucket }}"
    rclone_src_access_key: "{{ nextcloud_s3_access_key }}"
    rclone_src_secret_key: "{{ nextcloud_s3_secret_key }}"
  when: nextcloud_s3_enabled
  tags: ['rclone']
