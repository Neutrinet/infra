- name: Copie de la configuration Nginx de Nextcloud
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/sites-available/nextcloud.conf
    owner: root
    group: root
    mode: "644"
  notify:
    - reload nginx

- name: Activation de la configuration Nginx de Nextcloud
  file:
    src: /etc/nginx/sites-available/nextcloud.conf
    dest: /etc/nginx/sites-enabled/nextcloud.conf
    state: link
    owner: root
    group: root
    mode: "644"
  notify:
    - reload nginx

- name: Trigger Nginx handlers
  meta: flush_handlers