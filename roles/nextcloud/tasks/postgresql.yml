- name: Création de la base de données PostgreSQL
  community.postgresql.postgresql_db:
    name: nextcloud
    state: present
  become_user: postgres
  tags: ['postgres']

- name: Création de l'utilisateur PostgreSQL {{ nextcloud_database_username }}
  community.postgresql.postgresql_user:
    db: nextcloud
    name: "{{ nextcloud_database_username }}"
    password: "{{ nextcloud_database_password }}"
    priv: ALL
  become_user: postgres
  no_log: true
  tags: ['postgres']
