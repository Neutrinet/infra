; OPCache
; See https://www.scalingphpbook.com/blog/2014/02/14/best-zend-opcache-settings.html
opcache.enable = 1
;; php code will be stored in memory until the php-fpm daemon is reloaded
opcache.validate_timestamps = 0
;; no effect when above parameter is 0
opcache.revalidate_freq = 0
;; number of files stored in memory, must be greater than the codebase
opcache.max_accelerated_files = 10000
opcache.interned_strings_buffer = 16
opcache.fast_shutdown = 1
opcache.memory_consumption = 128
opcache.save_comments = 1
