nextcloud_config_file: "{{ web_app_dist_dir }}/config/config.php"

postgres_packages:
  - postgresql
  - postgresql-contrib
  - libpq-dev
  - python3-psycopg2
  - acl

nextcloud_php_modules:
  - php-opcache
  - php-curl
  - php-bcmath
  - php-bz2
  - php-fileinfo
  - php-gd
  - php-gmp
  - php-imagick
  - php-intl
  - php-json
  - php-mbstring
  - php-pgsql
  - php-redis
  - php-xml
  - php-zip
