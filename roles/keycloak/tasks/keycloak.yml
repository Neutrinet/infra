- name: Création de l'utilisateur pour Keycloak
  ansible.builtin.user:
    name: keycloak
    home: /opt/keycloak
    shell: /sbin/nologin
    system: true
    state: present

- name: Création des dossiers de Keycloak
  ansible.builtin.file:
    path: "{{ blackbox_exporter_dir }}"
    owner: keycloak
    group: keycloak
    mode: "u=rwx,g=rx,o="
    state: directory
  loop:
    - /opt/keycloak
    - /opt/keycloak/{{ blackbox_exporter_version }}
    - /etc/keycloak
  loop_control:
    loop_var: blackbox_exporter_dir

- name: Création du dossier des archives de Keycloak
  ansible.builtin.file:
    path: /usr/local/src/keycloak
    owner: root
    group: root
    mode: "u=rwx,g=rx,o="
    state: directory

- name: Téléchargement de l'archive de Keycloak v{{ blackbox_exporter_version }}
  ansible.builtin.get_url:
    url: https://github.com/prometheus/blackbox_exporter/releases/download/v{{ blackbox_exporter_version }}/blackbox_exporter-{{ blackbox_exporter_version }}.linux-amd64.tar.gz
    dest: /usr/local/src/keycloak/{{ blackbox_exporter_version }}.tar.gz
    owner: root
    group: root
    mode: "u=rw,go=r"
    checksum: "sha256:https://github.com/prometheus/blackbox_exporter/releases/download/v{{ blackbox_exporter_version }}/sha256sums.txt"

- name: Décompression de l'archive
  ansible.builtin.unarchive:
    src: /usr/local/src/keycloak/{{ blackbox_exporter_version }}.tar.gz
    dest: /opt/keycloak/{{ blackbox_exporter_version }}
    creates: /opt/keycloak/{{ blackbox_exporter_version }}/blackbox_exporter
    remote_src: true
    extra_opts:
      - --strip-components=1
    owner: keycloak
    group: keycloak

- name: Création du lien symbolique pour le binaire de Keycloak
  ansible.builtin.file:
    src: /opt/keycloak/{{ blackbox_exporter_version }}/blackbox_exporter
    dest: /usr/local/bin/keycloak
    state: link
  notify: restart keycloak

- name: Configuration du service systemd
  ansible.builtin.template:
    src: systemd/keycloak.service.j2
    dest: /etc/systemd/system/keycloak.service
    owner: root
    group: root
    mode: "u=rw,go=r"
  notify: restart keycloak

- name: Configuration de Keycloak
  ansible.builtin.template:
    src: keycloak/config.yml.j2
    dest: /etc/keycloak/config.yml
    owner: keycloak
    group: keycloak
    mode: "u=rw,g=r,o="
    validate: keycloak --config.check --config.file %s
  notify: reload keycloak

- name: Activation de Keycloak au démarrage
  ansible.builtin.service:
    name: keycloak
    state: started
    enabled: true
