- name: restart keycloak
  ansible.builtin.systemd:
    name: keycloak
    daemon_reload: true
    state: restarted

- name: reload keycloak
  ansible.builtin.service:
    name: keycloak
    state: reloaded

- name: restart telegraf
  ansible.builtin.service:
    name: telegraf
    state: restarted
