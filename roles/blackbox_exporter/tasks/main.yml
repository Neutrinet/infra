- name: Installation de Blackbox exporter
  ansible.builtin.import_tasks: blackbox-exporter.yml
  tags: ['blackbox_exporter']

- name: Nettoyage des archives de Blackbox exporter
  ansible.builtin.import_tasks: cleanup.yml
  tags: ['cleanup']

- name: Installation des plugins Telegraf
  ansible.builtin.template:
    src: telegraf/blackbox-exporter.conf.j2
    dest: /etc/telegraf/telegraf.d/blackbox-exporter.conf
    owner: telegraf
    group: telegraf
    mode: "u=rw,g=r,o="
    validate: telegraf --config %s --test
  notify: Restart telegraf
  tags: ['telegraf_config']
