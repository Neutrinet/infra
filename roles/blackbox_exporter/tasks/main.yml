- name: Installation de Blackbox exporter
  ansible.builtin.import_tasks: blackbox-exporter.yml
  tags: ['blackbox_exporter']

- name: Nettoyage des archives de Blackbox exporter
  ansible.builtin.import_tasks: cleanup.yml
  tags: ['cleanup']

- name: Configuration de vector
  ansible.builtin.template:
    src: vector/prometheus_blackbox_exporter_{{ item }}.yaml.j2
    dest: /etc/vector/sources/prometheus_blackbox_exporter_{{ item }}.yaml
    owner: vector
    group: vector
    mode: "ug=r,o="
  loop:
    - http
    - icmp
  notify: Restart vector
  tags: ['vector_config']
