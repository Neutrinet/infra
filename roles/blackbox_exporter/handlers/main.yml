- name: Restart blackbox-exporter
  ansible.builtin.systemd:
    name: blackbox-exporter
    daemon_reload: true
    state: restarted

- name: Reload blackbox-exporter
  ansible.builtin.service:
    name: blackbox-exporter
    state: reloaded

- name: Restart telegraf
  ansible.builtin.service:
    name: telegraf
    state: restarted
