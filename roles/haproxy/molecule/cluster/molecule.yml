dependency:
  name: galaxy
driver:
  name: vagrant
  provider:
    name: libvirt
platforms:
  - name: bookworm-haproxy-01-molecule
    box: debian/bookworm64
    cpu: 2
    memory: 512
    interfaces:
      - network_name: private_network
        ip: 172.29.129.11
        auto_config: true
  - name: bookworm-haproxy-02-molecule
    box: debian/bookworm64
    cpu: 2
    memory: 512
    interfaces:
      - network_name: private_network
        ip: 172.29.129.12
        auto_config: true
provisioner:
  name: ansible
  config_options:
    defaults:
      interpreter_python: /usr/bin/python3
      vault_password_file: "${MOLECULE_PROJECT_DIRECTORY}/../../vault.key"
    ssh_connection:
      pipelining: true
verifier:
  name: ansible
