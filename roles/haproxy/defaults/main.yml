---
haproxy:
  - hostname: neutrinet.be
    target:
      - 127.0.0.1
    target_port: 8080
    healthcheck: false
    # username: admin
    # password: neutrinet
    deny_paths:
      - /metrics
      - /forbidden
  - hostname: example.com
    target:
      - 127.0.0.1
    target_port: 8080
    healthcheck: false

haproxy_redirect:
  - from: www.neutrinet.be
    to: neutrinet.be

haproxy_postgresql:
  - psql.neutrinet.be

haproxy_listen:
  - "[::]"

haproxy_valkey_password: neutrinet
haproxy_valkey:
  - valkey.neutrinet.be
