---
- name: Installation de HAProxy
  ansible.builtin.import_tasks: haproxy.yml
  tags: ['haproxy']

- name: Installation des certificats Let's Encrypt
  ansible.builtin.import_tasks: letsencrypt.yml
  tags: ['letsencrypt']

- name: Installation des plugins Telegraf
  ansible.builtin.template:
    src: telegraf/haproxy.conf.j2
    dest: /etc/telegraf/telegraf.d/haproxy.conf
    owner: telegraf
    group: telegraf
    mode: "u=rw,g=r,o="
    validate: telegraf --config %s --test
  notify: restart telegraf
  tags: ['telegraf_config']

- name: Ajout de l'utilisateur telegraf au groupe haproxy
  ansible.builtin.user:
    name: telegraf
    groups: haproxy
    append: true
  notify: restart telegraf
  tags: ['telegraf_config']

- name: Configuration des backups Borgmatic
  ansible.builtin.template:
    src: borgmatic/haproxy.yml.j2
    dest: /etc/borgmatic.d/haproxy.yml
    owner: root
    group: root
    mode: "u=rw,go="
    validate: /opt/borgmatic/bin/validate-borgmatic-config -c %s
  tags: ['borgmatic_config']
