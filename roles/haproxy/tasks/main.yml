---

- name: Installation de haproxy
  ansible.builtin.apt:
    name: haproxy
    state: present
    default_release: "{{ ansible_distribution_release }}-backports"

- name: creation du repertoir ssl
  file:
    path: /etc/haproxy/ssl
    mode: "u=rwx,go=rx"
    owner: root
    group: root
    state: directory

- name: copie du certificat par default
  copy:
    src: default.pem
    dest: /etc/haproxy/ssl/default.pem
    mode: "u=rw,go=r"
    owner: root
    group: root

- name: creation du ficher list des certificats
  file:
    path: /etc/haproxy/crt-list.txt
    mode: "u=rwx,go=rx"
    owner: root
    group: root
    state: touch
    access_time: preserve
    modification_time: preserve

- name: Config de haproxy
  template:
    dest: /etc/haproxy/haproxy.cfg
    src: haproxy.conf.j2
    owner: root
    group: root
    mode: "u=rw,go=r"
    validate: "haproxy -f %s -c -q"
  notify: reload haproxy

- name: Activation de haproxy au d√©marage
  service:
    name: haproxy
    state: started
    enabled: yes