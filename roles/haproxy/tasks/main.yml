---

- import_tasks: haproxy.yml
  tags: ['haproxy']
- name: Cr√©ation des certificats Let's Encrypt
  import_role:
    name: letsencrypt
  vars:
    letsencrypt_hook_scripts:
      - haproxy.py
    letsencrypt_deploy_hooks:
      - /etc/letsencrypt/hooks.d/haproxy.py
    letsencrypt_post_hooks:
      - systemctl reload haproxy
  tags: ['letsencrypt']
- name: Installation des plugins Telegraf
  import_role:
    name: telegraf_plugin
  tags: ['telegraf_config']
