---
- name: Installation des ACL
  package:
    name: acl
    state: present
  tags: ['postgresql_install']

- name: Ajout de la clé GPG de PostgreSQL
  apt_key:
    url: https://www.postgresql.org/media/keys/ACCC4CF8.asc
    state: present
  tags: ['postgresql_install']

- name: Ajout du dépôt APT pour PostgreSQL
  apt_repository:
    repo: deb http://apt.postgresql.org/pub/repos/apt {{ ansible_distribution_release }}-pgdg main
    state: present
    filename: postgresql
  tags: ['postgresql_install']

- name: Installation de PostgreSQL
  package:
    name:
      - postgresql-{{ postgresql_major_version }}
      - postgresql-client-{{ postgresql_major_version }}
      - python3-psycopg2
    state: present
  tags: ['postgresql_install']
