---
- name: Installation de Caddy2
  import_role:
    name: caddy_server
  tags: ['caddy']

- name: Installation de PHP
  import_role:
    name: php_fpm
  tags: ['php_fpm']

- name: Configuration du site (caddy, php-fpm, etc.)
  import_role:
    name: web_app
  vars:
    web_app_domain: "{{ dokuwiki_domain }}"
    web_app_caddy_template: caddy/dokuwiki.j2
    web_app_php_fpm_enabled: true
  tags: ['web_app']
