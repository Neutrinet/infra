---
- name: Installation de Caddy2
  ansible.builtin.import_role:
    name: caddy_server
  tags: ['caddy']

- name: Installation de PHP FPM # noqa var-naming[no-role-prefix]
  ansible.builtin.import_role:
    name: php_fpm
  vars:
    php_version: 8.2
    # Dokuwiki handles php session name by itself
    php_fpm_session_name: ""
  tags: ['php_fpm']

- name: Configuration du site (caddy, php-fpm, etc.)  # noqa var-naming[no-role-prefix]
  ansible.builtin.import_role:
    name: web_app
  vars:
    web_app_domain: "{{ dokuwiki_domain }}"
    web_app_caddy_template: caddy/dokuwiki.j2
    web_app_php_fpm_enabled: true
  tags: ['web_app']

- name: Configuration des backups Borgmatic
  ansible.builtin.template:
    src: borgmatic/dokuwiki.yml.j2
    dest: /etc/borgmatic.d/dokuwiki-{{ web_app_owner }}.yml
    owner: root
    group: root
    mode: "u=rw,go="
    validate: borgmatic config validate --show -c %s
  tags: ['borgmatic_config']
