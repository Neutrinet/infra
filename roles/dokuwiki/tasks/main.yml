---
- name: Installation de Caddy2
  import_role:
    name: caddy_server
  tags: ['caddy']

- name: Installation de PHP
  import_role:
    name: php_fpm
  vars:
    php_version: "7.4"
    # Dokuwiki handles php session name by itself
    php_fpm_session_name: ""
  tags: ['php_fpm']

- name: Configuration du site (caddy, php-fpm, etc.)
  import_role:
    name: web_app
  vars:
    web_app_domain: "{{ dokuwiki_domain }}"
    web_app_caddy_template: caddy/dokuwiki.j2
    web_app_php_fpm_enabled: true
  tags: ['web_app']

- name: Configuration des backups Borgmatic
  template:
    src: borgmatic/dokuwiki.yml.j2
    dest: /etc/borgmatic.d/dokuwiki-{{ web_app_owner }}.yml
    owner: root
    group: root
    mode: "u=rw,go="
    validate: /opt/borgmatic/bin/validate-borgmatic-config -c %s
  tags: ['borgmatic_config']
