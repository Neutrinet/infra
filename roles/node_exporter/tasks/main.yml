- name: Installation de Node exporter
  ansible.builtin.import_tasks: node-exporter.yml
  tags: ['node_exporter']

- name: Nettoyage des archives de Node exporter
  ansible.builtin.import_tasks: cleanup.yml
  tags: ['cleanup']

- name: Configuration de vector
  ansible.builtin.template:
    src: vector/prometheus_node_exporter.yaml.j2
    dest: /etc/vector/sources/prometheus_node_exporter.yaml
    owner: vector
    group: vector
    mode: "ug=r,o="
  notify: Restart vector
  tags: ['vector_config']
