- name: Restart node-exporter
  ansible.builtin.systemd:
    name: node-exporter
    daemon_reload: true
    state: restarted

- name: Reload node-exporter
  ansible.builtin.service:
    name: node-exporter
    state: restarted

- name: Restart vector
  ansible.builtin.service:
    name: vector
    state: restarted
