- name: Restart Valkey
  ansible.builtin.service:
    name: valkey-server@{{ valkey_name_instance }}.service
    state: restarted

- name: Restart Valkey Sentinel
  ansible.builtin.service:
    name: valkey-sentinel@{{ valkey_name_instance }}.service
    state: restarted

- name: Restart telegraf
  ansible.builtin.service:
    name: telegraf
    state: restarted
