- name: Installation de Caddy2
  ansible.builtin.import_tasks: caddy.yml
  tags: ['caddy']

- name: Configuration de vector
  ansible.builtin.template:
    src: vector/prometheus_caddy_exporter.yaml.j2
    dest: /etc/vector/sources/prometheus_caddy_exporter.yaml
    owner: vector
    group: vector
    mode: "ug=r,o="
  notify: Restart vector
  tags: ['vector_config']
