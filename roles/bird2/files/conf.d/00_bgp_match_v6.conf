
function match_rtbh_v6(string direction; string locality)
{
  if bgp_community ~ [(0, 666)] then {
    if (net.len = 128) then {
      dest = RTD_BLACKHOLE;
      bgp_local_pref = 900;

      print "[", direction, "][", locality, "] RTBH: Add to blackhole: ", net, " ", bgp_path;
      return true;
    }
    else {
      print "[", direction, "][", locality, "] Reject: Invalid mask to blackhole: ", net, " ", bgp_path;
      return false;
    }
  }
  else return false;
}
