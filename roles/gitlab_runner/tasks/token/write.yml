- name: Sauvegarde du token de Gitlab runner
  copy:
    content: "{{ _gitlab_runner_registered.runner.token }}"
    dest: "/etc/gitlab-runner/token.secret"
    owner: root
    group: root
    mode: "u=rw,go="

- name: DÃ©finition du token de Gitlab runner
  set_fact:
    gitlab_runner_token: "{{ _gitlab_runner_registered.runner.token }}"
