---
- name: Installation de NodeJS
  ansible.builtin.import_role:
    name: nodejs
  tags: ['nodejs']

- name: Création de l'utilisateur
  ansible.builtin.import_tasks: user.yml
  tags: ['user']

- name: Configuration de la base de données PostgreSQL
  ansible.builtin.import_role:
    name: postgres_db
  vars:
    postgresql_db_name: "{{ hedgedoc_owner }}"
    postgresql_db_password: "{{ hedgedoc_postgresql_password }}"
  tags: ['postgres']

- name: Installation de Hedgedoc
  ansible.builtin.import_tasks: hedgedoc.yml
  tags: ['hedgedoc']

- name: Installation des plugins Telegraf
  ansible.builtin.template:
    src: telegraf/hedgedoc.conf.j2
    dest: /etc/telegraf/telegraf.d/{{ hedgedoc_owner }}.conf
    owner: telegraf
    group: telegraf
    mode: "u=rw,g=r,o="
    validate: telegraf --config %s --test
  notify: restart telegraf
  tags: ['telegraf']

- name: Configuration des backups Borgmatic
  ansible.builtin.template:
    src: borgmatic/hedgedoc.yml.j2
    dest: /etc/borgmatic.d/hedgedoc-{{ hedgedoc_owner }}.yml
    owner: root
    group: root
    mode: "u=rw,go="
    validate: /opt/borgmatic/bin/validate-borgmatic-config -c %s
  tags: ['borgmatic_config']
