---
- name: Installation de NodeJS
  ansible.builtin.import_role:
    name: nodejs
  vars:
    nodejs_major_version: 22
  tags: ['nodejs']

- name: Installation de Yarn
  ansible.builtin.import_role:
    name: yarn
  tags: ['yarn']

- name: Création de l'utilisateur
  ansible.builtin.import_tasks: user.yml
  tags: ['user']

- name: Configuration de la base de données PostgreSQL
  ansible.builtin.import_role:
    name: postgres_db
  vars:
    postgresql_db_name: "{{ hedgedoc_owner }}"
    postgresql_db_password: "{{ hedgedoc_postgresql_password }}"
  tags: ['postgres']

- name: Installation de Hedgedoc
  ansible.builtin.import_tasks: hedgedoc.yml
  tags: ['hedgedoc']

- name: Configuration de vector
  ansible.builtin.template:
    src: vector/prometheus_hedgedoc_exporter.yaml.j2
    dest: /etc/vector/sources/prometheus_hedgedoc_exporter.yaml
    owner: vector
    group: vector
    mode: "ug=r,o="
  notify: Restart vector
  tags: ['vector_config']

- name: Configuration des backups Borgmatic
  ansible.builtin.template:
    src: borgmatic/hedgedoc.yml.j2
    dest: /etc/borgmatic.d/hedgedoc-{{ hedgedoc_owner }}.yml
    owner: root
    group: root
    mode: "u=rw,go="
    validate: borgmatic config validate --show -c %s
  vars:
    postgresql_db_name: "{{ hedgedoc_owner }}"
    postgresql_db_password: "{{ hedgedoc_postgresql_password }}"
  tags: ['borgmatic_config']

- name: Installation de rclone pour les backups du stockage S3
  ansible.builtin.import_role:
    name: rclone
  vars:
    rclone_src_host: "{{ hedgedoc_s3_host }}"
    rclone_src_bucket: "{{ hedgedoc_s3_bucket }}"
    rclone_src_access_key: "{{ hedgedoc_s3_access_key }}"
    rclone_src_secret_key: "{{ hedgedoc_s3_secret_key }}"
  when: hedgedoc_s3_enabled
  tags: ['rclone']
