---
- name: Installation de NodeJS
  import_role:
    name: nodejs
  tags: ['nodejs']

- name: Création de l'utilisateur
  import_tasks: user.yml
  tags: ['user']

- name: Configuration de la base de données PostgreSQL
  import_role:
    name: postgres_db
  vars:
    postgresql_db_name: "{{ hedgedoc_owner }}"
    postgresql_db_password: "{{ hedgedoc_postgresql_password }}"
  tags: ['postgres']

- name: Installation de Hedgedoc
  import_tasks: hedgedoc.yml
  tags: ['hedgedoc']

- name: Installation des plugins Telegraf
  template:
    src: telegraf/hedgedoc.conf.j2
    dest: /etc/telegraf/telegraf.d/{{ hedgedoc_owner }}.conf
    owner: telegraf
    group: telegraf
    mode: "u=rw,g=r,o="
    validate: telegraf --config %s --test
  notify: restart telegraf
  tags: ['telegraf']
