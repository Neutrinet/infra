---
- name: Installation de KeyDB
  ansible.builtin.import_tasks: keydb.yml
  tags: ['keydb']

- name: Installation des plugins Telegraf
  ansible.builtin.template:
    src: telegraf/keydb.conf.j2
    dest: /etc/telegraf/telegraf.d/keydb.conf
    owner: telegraf
    group: telegraf
    mode: "u=rw,g=r,o="
    validate: telegraf --config %s --test
  notify: restart telegraf
  tags: ['telegraf_config']

- name: Ajout de l'utilisateur telegraf au groupe keydb
  ansible.builtin.user:
    name: telegraf
    groups: keydb
    append: true
  notify: Restart telegraf
  tags: ['telegraf_config']

- name: Configuration des backups Borgmatic
  ansible.builtin.template:
    src: borgmatic/keydb.yml.j2
    dest: /etc/borgmatic.d/keydb.yml
    owner: root
    group: root
    mode: "u=rw,go="
    validate: /opt/borgmatic/bin/validate-borgmatic-config -c %s
  tags: ['borgmatic_config']
