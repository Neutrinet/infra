---
- name: Installation de Caddy2
  ansible.builtin.import_role:
    name: caddy_server
  tags: ['caddy']

- name: Configuration du site (caddy, etc.)
  ansible.builtin.import_role:
    name: web_app
  vars:
    web_app_domain: "{{ backoffice_domain }}"
    web_app_caddy_template: caddy/backoffice.j2
  tags: ['web_app']

- name: Configuration de Caddy2 pour ffdnapi
  ansible.builtin.template:
    src: caddy/ffdnapi.j2
    dest: "{{ caddy_vhosts_dir }}/{{ backoffice_ffdnapi_domain | replace('.', '-') }}.conf"
    owner: root
    group: root
    mode: "u=rw,go=r"
    validate: caddy validate --adapter caddyfile --config %s
  notify: Reload caddy
  tags: ['caddy_config']

- name: Configuration de la base de donn√©es PostgreSQL
  ansible.builtin.import_role:
    name: postgres_db
  vars:
    postgresql_db_name: "{{ backoffice_owner }}"
    postgresql_db_password: "{{ backoffice_postgresql_password }}"
  tags: ['postgres']

- name: Installation de Backoffice
  ansible.builtin.import_tasks: backoffice.yml
  tags: ['backoffice']

- name: Configuration des backups Borgmatic
  ansible.builtin.template:
    src: borgmatic/backoffice.yml.j2
    dest: /etc/borgmatic.d/backoffice-{{ backoffice_owner }}.yml
    owner: root
    group: root
    mode: "u=rw,go="
    validate: borgmatic config validate --show -c %s
  vars:
    postgresql_db_name: "{{ backoffice_owner }}"
    postgresql_db_password: "{{ backoffice_postgresql_password }}"
  tags: ['borgmatic_config']
