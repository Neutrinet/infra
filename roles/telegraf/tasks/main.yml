---
- name: Installation de GPG
  ansible.builtin.package:
    name:
      - gpg
      - gpg-agent
      - dirmngr
    state: present

- name: Ajout de la clé GPG de InfluxDB
  ansible.builtin.get_url:
    url: https://repos.influxdata.com/influxdata-archive_compat.key
    dest: /etc/apt/keyrings/influxdb.asc
    owner: root
    group: root
    mode: "ugo=r"

- name: Suppression de l'ancien dépôt APT pour Telegraf
  ansible.builtin.apt_repository:
    repo: deb https://repos.influxdata.com/debian {{ ansible_distribution_release }} stable
    state: absent
    filename: telegraf

- name: Ajout du dépôt APT pour Telegraf
  ansible.builtin.apt_repository:
    repo: deb [signed-by=/etc/apt/keyrings/influxdb.asc] https://repos.influxdata.com/debian {{ ansible_distribution_release }} stable
    state: present
    filename: telegraf

- name: Installation de Telegraf
  ansible.builtin.package:
    name: telegraf
    state: present

- name: Copie des plugins globaux de Telegraf
  ansible.builtin.template:
    src: telegraf/global.conf.j2
    dest: /etc/telegraf/telegraf.d/global.conf
    owner: telegraf
    group: telegraf
    mode: "u=rw,g=r,o="
    validate: telegraf --config %s --test
  notify: restart telegraf
  tags: ['telegraf_config']

- name: Désactivation de la sortie influxdb
  ansible.builtin.lineinfile:
    path: /etc/telegraf/telegraf.conf
    regexp: '^\[\[outputs\.influxdb\]\]'
    line: '# [[outputs.influxdb]]'
    validate: telegraf --config %s --test
  notify: restart telegraf

- name: Activation de Telegraf au démarrage
  ansible.builtin.service:
    name: telegraf
    state: started
    enabled: true
